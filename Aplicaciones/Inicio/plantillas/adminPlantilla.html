{% load static %}

<!DOCTYPE html>
<html lang="es">

<head>
    <title>COVID WATCHER - Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/cdbootstrap/css/cdb.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link type='text/css' href='{% static "css/Registro.css" %}' rel='stylesheet' />
    <script type="text/javascript">
        $(document).ready(function() {
            setTimeout(function() {
                $(".content").fadeOut(1500);
            },3000);
         
            setTimeout(function() {
                $(".content2").fadeIn(1500);
            },6000);
        });
        </script>
</head>

<body>
    <main>

        <nav class="navbar navbar-light bg-light" id="barraNav">
            <img class="bi" width="180em" height="60em" src='{% static "img/logo.png" %}' />
            <div id="derecha">
                <a href="{% url 'menuAdmin' %}" style="text-decoration:none">
                    <button type="button" class="btn btn-warning">Regresar</button>
                </a>
            </div>
        </nav>
        
        {% if messages %}
                {% for message in messages %}
                <div class="alert alert-warning content" style="color:#000000; font-weight: 500;">
                   {{ message }}
                </div>
                {% endfor %}
            {% endif %}


        <div class="container px-4 py-5" id="reg1">
            <div class="box">
                <h2 class="pb-2 border-bottom" style="text-align: center;">{% block title %} {% endblock %}</h2>
                <br>
                {% block content %} {% endblock %}
            </div>
        </div>

    </main>
</body>

</html>
