{% extends "adminPlantilla.html" %} {% load static %}
{% block title %} Registro de empleado {% endblock %} 
{% block content %}
{% if form.errors %}
    <div class="alert alert-danger" role="alert">
        Datos incorrectos, vuelve a intentarlo.
    </div>
{% endif %}


        <div class="container px-4 py-5">
            <p>Ingresa los datos del area nueva.
            </p>
            <br>
            <form class="form" method="POST">
                {% csrf_token %}

                <div class="form-group row">
                    <label class="col-md-4 col-form-label text-md-right">Nombre del area</label>
                    <div class="col-md-6">
                        <input type="text" id="nombre" class="form-control" name="nombre" required>
                    </div>
                </div>

                <br>

                <div class="form-group row">
                    <label class="col-md-4 col-form-label text-md-right">Tipo de actividades del area</label>
                    <div class="col-md-6">
                        <select class="form-control" id="tipo" name="tipo" required>
                            <option value="Tecnicas">Técnicas</option>
                            <option value="Comerciales">Comerciales</option>
                            <option value="Financieras">Financieras</option>
                            <option value="Seguridad">Seguridad</option>
                            <option value="Contables">Contables</option>
                            <option value="Administrativas">Administrativas</option>
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-md-4 col-form-label text-md-right">Descripción</label>
                    <div class="col-md-6">
                        <textarea id="descripcion" class="form-control" name="descripcion" required></textarea>
                    </div>
                </div>

                <br>
                
                <br>

                <div class="col-md-6 offset-md-4">
                    <button type="submit" class="btn btn-warning">
                        Registrar
                    </button>
                    <br>
                </div>
            </form>
        </div>
{% endblock %}
