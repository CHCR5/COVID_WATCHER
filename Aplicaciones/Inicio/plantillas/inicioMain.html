{% load static %}

{% if request.session.correo %}
    {% include "menuEmpleado.html" %}
{% else %}
<!DOCTYPE html>
<html lang="es">

<head>
    <title>COVID WATCHER - Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/cdbootstrap/css/cdb.min.css" />
    <link type='text/css' href='{% static "css/Inicio.css" %}' rel='stylesheet' />
    <link type='text/css' href='{% static "css/Features.css" %}' rel='stylesheet' />
</head>

<body>
  
    <main>
        <div id="main">

            <nav class="navbar navbar-light bg-light" id="barraNav">
                <img class="bi" width="180em" height="60em" src='{% static "img/logo.png" %}' />
                <div id="izquierda">
                    <a href="{% url 'inicio' %}" style="text-decoration:none" class="nav-link active"><span class="navbar-brand mb-0 h1">Inicio</span></a>
                    <a href="{% url 'acercaDe' %}" style="text-decoration:none" class="nav-link"><span class="navbar-brand mb-0 h1">Acerca de</span></a>
                    <a href="{% url 'guiaUsuario' %}" style="text-decoration:none" class="nav-link"><span class="navbar-brand mb-0 h1">Guía de usuario</span></a>
                </div>
                <div id="derecha">
                    <a href="{% url 'registro' %}" style="text-decoration:none">
                        <button type="button" class="btn btn-warning">Registrarse</button>
                    </a>
                    <br>
                    <a href="{% url 'inicioSesion' %}" style="text-decoration:none">
                        <button type="button" class="btn btn-warning">Iniciar sesión</button>
                    </a>
                </div>
            </nav>

            <div class="container px-4 py-5" id="featured-3">
                <div class="card" id="titulo">
                    <h2 class="pb-2 border-bottom">{% block title %} {% endblock %}</h2>
                </div>

            </div>
        </div>
        {% block content %} {% endblock %}



    </main>
</body>

</html>
{% endif %}
